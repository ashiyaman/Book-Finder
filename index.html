<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='main.js'></script>
    <title>Book Finder</title>
  </head>
  <body>
    <section class='search-container flex'>
      <h1>Book Finder</h1>
      <!--search for books-->
      <div id='form'>
        <input required id='query' type='text' onkeypress='handleKey()' placeholder='Search by book title or author' />
        <button type='button' onclick='searchBooks()'>Search</button>
      </div>
    </section>
    <section class='display-container hidden'>
    </section>
    <section id='errorModal' class='hidden'>
      <div class='modal-content'>
        <p>Sorry something went wrong</p>
        <button onclick='toggleErrorBox()'>Try Again</button>
      </div>
    </section>
  </body>
</html>
