<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel='stylesheet' href='style.css'>
    <script type='text/javascript' src='main.js'></script>
    <title>Book Finder</title>
  </head>
  <body>
    <section class='search-container flex'>
      <h1>Book Finder</h1>
      <!--search for books-->
      <div id='form'>
        <input id='query' type='text' onkeydown='handleKey()' placeholder='Search by book title or author'>
        <button id='submitButton' type='button' onclick='searchBooks()'>Search</button>
        <div class='blank-validation hidden'>
          <p>Please enter book or author name to search</p>
        </div>
      </div>
    </section>
    <section class='display-container hidden'>
    </section>
    <section class='book-container modal hidden'>
      <div class='modal-content'>
        <img />
        <div class='flex'>
          <h2 class='book-title'></h2>
          <p class='author'>By: </p>
          <p class='category'>Category: </P>
          <p class='page-count'>Page Count:</p>
          <p class='description'></p>
          <button type='button' class='float-right' onclick='toggleHide(".book-container")'>Back</button>
        </div>
      </div>
    </section>
    <section id='errorModal' class='modal hidden'>
      <div class='modal-content'>
        <p>Sorry something went wrong</p>
        <button onclick='toggleHide("#errorModal")'>Try Again</button>
      </div>
    </section>
  </body>
</html>
